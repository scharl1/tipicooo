name: tipicooo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ⭐ AWS Amplify (Cognito + API)
  amplify_flutter: ^2.8.0
  amplify_auth_cognito: ^2.8.0
  amplify_api: ^2.8.0

  # ⭐ Persistenza locale
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ⭐ Apertura URL / WhatsApp
  url_launcher: ^6.2.5

  # ⭐ Stato reattivo
  provider: ^6.1.2

  # ⭐ Foto (Android/iOS)
  image_picker: ^1.1.2

  # ⭐ Preferenze locali
  shared_preferences: ^2.2.2

  # ⭐ Animazioni Lottie
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/tipicooo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#0071C2"
  image: "assets/icon/tipicooo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/lottie/
    - assets/images/